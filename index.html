        // Function to shuffle an array (Fisher-Yates algorithm)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize the quiz with a specific set of questions
        function startQuiz(questionsData) {
            currentQuestions = []; // Clear previous questions
            const targetQuestions = 150; // Target for disciplinario quiz, can be adjusted for etica if needed

            if (quizType === 'disciplinario') {
                const numBaseQuestions = questionsData.length;
                for (let i = 0; i < targetQuestions; i++) {
                    const originalQuestion = questionsData[i % numBaseQuestions];
                    const newQuestion = { ...originalQuestion }; // Deep copy
                    // Optionally add variation for duplicated questions
                    if (i >= numBaseQuestions) {
                        newQuestion.question = newQuestion.question + ` (Variación ${Math.floor(i / numBaseQuestions) + 1})`;
                    }
                    currentQuestions.push(newQuestion);
                }
            } else { // For etica quiz, use the questions as is
                currentQuestions = [...questionsData];
            }
            
            currentQuestions = shuffleArray(currentQuestions); // Shuffle the final set of questions
            currentQuestionIndex = 0;
            questionAttempts = {}; // Reset attempts
            correctAnswerSelected = false; // Reset flag

            // Initialize attempts array with original index mapping
            currentQuestions.forEach((q, index) => {
                let originalIdx;
                if (quizType === 'disciplinario') {
                    // Find original index in disciplinarioBaseQuestions
                    originalIdx = disciplinarioBaseQuestions.indexOf(q);
                    // If it's a duplicated question, find its base index
                    if (originalIdx === -1) {
                        // This implies it's a variation, so we need to find the base question it derived from
                        // This is a simplification; a more robust solution would involve unique IDs for questions
                        // For now, we'll just use the current index as the 'original index' for duplicated questions
                        // to ensure attempts are tracked, even if the 'originalIndex' isn't truly original.
                        // Or, better, pass the original index during duplication.
                        // For now, let's just use the current index for tracking attempts in the ranking.
                        originalIdx = index; // Fallback to current index for tracking in ranking
                    }
                } else if (quizType === 'etica') {
                    originalIdx = eticaQuestions.indexOf(q);
                }
                questionAttempts[index] = { originalIndex: originalIdx, attempts: 0 };
            });

            // Ensure quiz container is visible and ranking is hidden
            const quizContainer = document.getElementById('quiz-container');
            if (quizContainer) quizContainer.classList.remove('hidden');
            if (rankingContainerElem) rankingContainerElem.classList.add('hidden'); // Only exists in etica quiz

            displayQuestion();
        }

        // Display the current question
        function displayQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showResults(); // Or showRanking for etica quiz
                return;
            }

            const question = currentQuestions[currentQuestionIndex];
            if (currentQuestionNumberSpan) currentQuestionNumberSpan.textContent = currentQuestionIndex + 1;
            if (totalQuestionsSpan) totalQuestionsSpan.textContent = currentQuestions.length;

            if (questionTextElem) questionTextElem.innerHTML = `<span class="block text-gray-400 text-base mb-2">Escenario:</span> ${question.scenario}<br><br><span class="block text-gray-400 text-base mb-2">Pregunta:</span> ${question.question}`;
            if (optionsContainerElem) optionsContainerElem.innerHTML = ''; // Clear previous options

            // Initialize attempts for the question if not exists
            if (!questionAttempts[currentQuestionIndex]) {
                // This should already be initialized in startQuiz, but as a fallback
                questionAttempts[currentQuestionIndex] = { originalIndex: -1, attempts: 0 };
            }

            // Shuffle options for each question
            const shuffledOptions = [...question.options];
            shuffleArray(shuffledOptions);

            shuffledOptions.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add(
                    'option-button',
                    'bg-gray-600', 'hover:bg-gray-500', 'text-white', 'font-semibold',
                    'py-4', 'px-6', 'rounded-xl', 'transition-colors', 'duration-200',
                    'text-base', 'text-left', 'w-full', 'break-words', 'whitespace-normal',
                    'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-500', 'focus:ring-opacity-75'
                );
                // For etica quiz, the correct answer is by index, not by text
                const isCorrect = (quizType === 'etica') ? (index === question.correctAnswerIndex) : (option === question.correctAnswer);
                button.addEventListener('click', () => selectOption(button, isCorrect, question.justification));
                optionsContainerElem.appendChild(button);
            });

            if (justificationSectionElem) justificationSectionElem.classList.add('hidden');
            if (justificationTextElem) justificationTextElem.textContent = '';
            if (nextButtonElem) nextButtonElem.classList.add('hidden');
            if (askAiButtonElem) askAiButtonElem.classList.add('hidden');
            if (aiResponseSectionElem) aiResponseSectionElem.classList.add('hidden');
            if (aiResponseTextElem) aiResponseTextElem.textContent = '';

            // Re-enable all option buttons and reset colors
            if (optionsContainerElem) {
                optionsContainerElem.querySelectorAll('.option-button').forEach(button => {
                    button.classList.remove('bg-green-600', 'bg-red-600', 'cursor-not-allowed');
                    button.classList.add('bg-gray-600', 'hover:bg-gray-500');
                    button.disabled = false;
                });
            }
        }

        // Function to handle option selection
        function selectOption(selectedButton, isCorrect, justification) {
            // Increment attempts for the current question
            if (!correctAnswerSelected) { // Only count attempts if not already answered correctly
                if (questionAttempts[currentQuestionIndex]) {
                    questionAttempts[currentQuestionIndex].attempts++;
                }
            }

            // Disable the selected button immediately
            selectedButton.disabled = true;
            selectedButton.classList.add('cursor-not-allowed');

            if (isCorrect) {
                selectedButton.classList.remove('bg-gray-600', 'hover:bg-gray-500');
                selectedButton.classList.add('bg-green-600', 'hover:bg-green-700');
                
                if (justificationTextElem) justificationTextElem.textContent = justification;
                if (justificationSectionElem) justificationSectionElem.classList.remove('hidden');
                if (askAiButtonElem) askAiButtonElem.classList.remove('hidden');
                correctAnswerSelected = true; // Mark as correctly answered

                // Disable all options after correct answer is selected
                optionsContainerElem.querySelectorAll('.option-button').forEach(button => {
                    if (button !== selectedButton) {
                        button.disabled = true;
                        button.classList.add('cursor-not-allowed');
                    }
                });

            } else {
                selectedButton.classList.remove('bg-gray-600', 'hover:bg-gray-500');
                selectedButton.classList.add('bg-red-600', 'hover:bg-red-700');
                if (justificationSectionElem) justificationSectionElem.classList.add('hidden'); // Hide justification on incorrect
                if (askAiButtonElem) askAiButtonElem.classList.add('hidden'); // Hide AI button on incorrect
            }

            // Always show the "Next Question" button after any option is selected
            if (nextButtonElem) nextButtonElem.classList.remove('hidden');
        }

                    if (aiResponseTextElem) aiResponseTextElem.textContent = text;
                } else {
                    if (aiResponseTextElem) aiResponseTextElem.textContent = "No se pudo obtener una respuesta de la IA. Inténtalo de nuevo.";
                }
            } catch (error) {
                console.error("Error al llamar a la API de Gemini:", error);
                if (aiResponseTextElem) aiResponseTextElem.textContent = "Error al obtener la respuesta de la IA. Por favor, revisa la consola para más detalles.";
            } finally {
                if (aiLoadingIndicatorElem) aiLoadingIndicatorElem.classList.add('hidden');
            }
        }


        // Function to load content from a string into the quiz-content div
        function loadQuizContent(htmlContent, questionsData, quizIdentifier) {
            quizContent.innerHTML = htmlContent;
            quizContent.classList.remove('hidden');
            menuOptions.classList.add('hidden');
            mainTitle.textContent = document.title || 'Quiz'; // Update title based on loaded page

            // Initialize DOM element references after new HTML is loaded
            initializeQuizElements();

            quizType = quizIdentifier; // Set the current quiz type
            startQuiz(questionsData); // Start the quiz with the specific questions

            // Add the "Finalizar" button to the loaded quiz
            addFinishButton();
        }

        // Function to add the "Finalizar" button to the loaded quiz
        function addFinishButton() {
            const existingFinishButton = quizContent.querySelector('#finish-quiz-button');
            if (existingFinishButton) {
                existingFinishButton.remove(); // Remove if already exists to prevent duplicates
            }

            const finishButton = document.createElement('button');
            finishButton.id = 'finish-quiz-button';
            finishButton.classList.add(
                'bg-red-600', 'text-white', 'py-2', 'px-4', 'rounded-lg', 'text-base',
                'font-medium', 'hover:bg-red-700', 'transition', 'duration-200', 'ease-in-out',
                'mt-6', 'w-full', 'md:w-auto', 'mx-auto' // Added mx-auto for centering
            );
            finishButton.textContent = 'Finalizar y Volver al Menú';
            finishButton.addEventListener('click', showMainMenu);

            // Find a suitable place to append the button
            const quizContainer = quizContent.querySelector('#quiz-container');
            const rankingContainer = quizContent.querySelector('#ranking-container'); // For index2.html
            
            if (quizContainer) {
                quizContainer.appendChild(finishButton);
            } else if (rankingContainer) { // If index2.html's ranking is visible
                rankingContainer.appendChild(finishButton);
            } else {
                // Fallback: append to the loaded quiz-content div directly
                quizContent.appendChild(finishButton);
            }
        }

        // Function to show the main menu
        function showMainMenu() {
            quizContent.classList.add('hidden');
            quizContent.innerHTML = ''; // Clear loaded quiz content
            menuOptions.classList.remove('hidden');
            mainTitle.textContent = 'Menú Principal';
            // Ensure body styles are reset if they were modified by the quiz
            document.body.style.display = 'flex';
            document.body.style.alignItems = 'center';
            document.body.style.justifyContent = 'center';
            document.body.style.minHeight = '100vh';
            document.body.style.padding = '1rem';
            document.body.style.boxSizing = 'border-box';
        }

        // Event listeners for menu buttons
        controlDisciplinarioBtn.addEventListener('click', () => {
            loadQuizContent(disciplinarioQuizHtml, disciplinarioBaseQuestions, 'disciplinario');
        });

        eticaTratamientoSeguridadBtn.addEventListener('click', () => {
            loadQuizContent(eticaQuizHtml, eticaQuestions, 'etica');
        });

        finalizarBtn.addEventListener('click', () => {
            // Using a custom modal/message box instead of alert()
            const messageBox = document.createElement('div');
            messageBox.classList.add('fixed', 'inset-0', 'bg-gray-900', 'bg-opacity-75', 'flex', 'items-center', 'justify-content-center', 'z-50');
            messageBox.innerHTML = `
                <div class="bg-gray-800 p-8 rounded-lg shadow-xl text-center max-w-sm mx-auto">
                    <p class="text-xl font-semibold text-white mb-4">¡Gracias por usar la aplicación!</p>
                    <p class="text-gray-300 mb-6">La aplicación intentará cerrarse.</p>
                    <button id="close-message-box" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                        Aceptar
                    </button>
                </div>
            `;
            document.body.appendChild(messageBox);

            document.getElementById('close-message-box').addEventListener('click', () => {
                messageBox.remove();
                window.close(); // Attempt to close the window/tab
            });
        });

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', showMainMenu);

    </script>
</body>
