<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguridad-Tratamiento-Etica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* bg-gray-800 */
            color: #e2e8f0; /* text-gray-200 */
        }
        .quiz-container {
            width: 95%; /* Mayor parte del ancho */
            max-width: 1200px; /* Max-width generoso */
            margin-left: auto;
            margin-right: auto;
        }
        .question-section {
            background-color: #2d3748; /* bg-gray-700 */
            border-radius: 1.5rem; /* rounded-3xl */
            padding: 1.5rem; /* p-6, reducido un poco */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            min-height: 300px; 
            max-height: calc(100vh - 220px); /* Ajustado para el nuevo header */
            display: flex;
            flex-direction: column;
        }
        .question-content-area {
            flex-grow: 1;
            overflow-y: auto; 
        }
        .option-button {
            background-color: #4a5568; /* bg-gray-600 */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            transition: background-color 0.3s ease, transform 0.1s ease;
            border: 2px solid transparent;
        }
        .option-button:hover {
            background-color: #718096; /* bg-gray-500 */
        }
        .option-button:active {
            transform: scale(0.98);
        }
        .option-button.correct {
            background-color: #48bb78; /* bg-green-500 */
            color: #1a202c;
            border-color: #38a169; /* border-green-600 */
        }
        .option-button.incorrect {
            background-color: #f56565; /* bg-red-500 */
            color: #1a202c;
            border-color: #e53e3e; /* border-red-600 */
        }
        .justification-text-container { 
            background-color: #1a202c; 
            border: 1px solid #4a5568; 
            border-radius: 0.75rem; 
            padding: 1rem 1.5rem; 
            margin-top: 1rem; 
            max-height: 350px; 
            overflow-y: auto; 
            color: #e2e8f0; 
        }
        .action-button { /* Clase común para botones de acción */
            color: white;
            padding: 0.5rem 1rem; 
            font-size: 0.875rem; 
            border-radius: 0.75rem; 
            transition: background-color 0.3s ease;
        }
        .next-button {
            background-color: #4299e1; /* bg-blue-500 */
        }
        .next-button:hover {
            background-color: #3182ce; /* bg-blue-600 */
        }
        .terminate-button {
            background-color: #e53e3e; /* bg-red-600 */
        }
        .terminate-button:hover {
            background-color: #c53030; /* bg-red-700 */
        }
        .progress-text {
            color: #a0aec0; /* text-gray-400 */
        }
        .results-container {
            background-color: #2d3748; 
            border-radius: 1.5rem; 
            padding: 2rem; 
            margin-top: 2rem; 
        }
        .results-table th, .results-table td {
            border: 1px solid #4a5568; 
            padding: 0.75rem; 
            text-align: left;
        }
        .results-table th {
            background-color: #4a5568; 
        }
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #718096; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a0aec0; 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-6 lg:p-8">

    <div id="quiz-app" class="quiz-container">
        <header class="mb-6 flex justify-between items-center w-full">
            <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold text-white">Seguridad-Tratamiento-Etica</h1>
            <p id="progress-text" class="text-sm sm:text-base lg:text-lg progress-text ml-4 whitespace-nowrap">Cargando...</p>
        </header>

        <main id="quiz-main-content" class="w-full">
            <section id="question-section" class="question-section mb-4">
                <div class="question-content-area">
                    <p id="scenario-text" class="text-base sm:text-lg mb-2 text-gray-300"></p>
                    <h2 id="question-text" class="text-lg sm:text-xl font-semibold mb-4"></h2>
                    <div id="options-container" class="space-y-2 sm:space-y-3">
                        </div>
                    <div id="justification-container" class="hidden mt-4"> 
                        <p id="justification-text" class="justification-text-container text-sm sm:text-base"></p>
                    </div>
                </div>
            </section>
            
            <div class="flex justify-between items-center mt-3"> <button id="terminate-button" class="action-button terminate-button hidden">Terminar</button>
                 <button id="next-button" class="action-button next-button hidden">Siguiente Pregunta</button>
            </div>
        </main>

        <section id="results-section" class="results-container hidden w-full">
            <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-white">Resultados Finales</h2>
            <div class="overflow-x-auto">
                <table id="results-table" class="w-full text-sm sm:text-base results-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Pregunta</th>
                            <th>Intentos</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
             <div class="mt-8 text-center">
                <button id="restart-button" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-semibold py-3 px-6 rounded-xl transition-colors">
                    Reiniciar Quiz
                </button>
            </div>
        </section>
    </div>

    <script>
        const quizData = [
          {
            "id": 1, "scenario": "Un fiscal está manejando un caso de alto perfil mediático. Un periodista le ofrece una suma de dinero a cambio de información exclusiva sobre los avances de la investigación, que aún se encuentra bajo reserva.", "questionText": "¿Cuál debería ser la actuación del fiscal conforme al Código de Ética de la Fiscalía General de la Nación?", "options": [{ "text": "Aceptar el dinero y entregar información no comprometedora para no afectar el caso.", "correct": false },{ "text": "Rechazar la oferta, informar a sus superiores sobre el intento de soborno y mantener la reserva de la investigación.", "correct": true },{ "text": "Entregar la información de forma anónima para evitar ser descubierto y usar el dinero para gastos personales.", "correct": false }], "justification": "Según el Código de Ética, Sección 3.1.5 Compromiso: 'Me identifico con los fines de la función pública y de la Fiscalía y actúo de acuerdo con ellos... Exijo a los demás servidores el cumplimiento integral de la función pública.' Además, la Sección 3.1.3.1 Confidencialidad establece: 'Soy cuidadoso y responsable con la información sobre personas, organizaciones y la Fiscalía General de la Nación. Reconozco el carácter confidencial de esta información... No entrego esta información a los medios de comunicación sin que medie autorización expresa.' La actuación correcta es rechazar y reportar, manteniendo la confidencialidad."
          },
          {
            "id": 2, "scenario": "Un técnico del CTI necesita acceder a un sistema de información para extraer evidencia crucial en una investigación. Su contraseña ha expirado y, por la urgencia, le pide a un compañero que le preste su usuario y contraseña temporalmente.", "questionText": "De acuerdo con las Políticas de Seguridad de la Información de la Fiscalía, ¿es correcta esta acción?", "options": [{ "text": "Sí, porque la urgencia del caso justifica compartir las credenciales temporalmente.", "correct": false },{ "text": "No, las credenciales de acceso son personales e intransferibles, y compartirlas constituye una violación a las políticas de seguridad.", "correct": true },{ "text": "Es aceptable si el compañero cambia su contraseña inmediatamente después de que el técnico la use.", "correct": false }], "justification": "Según las Políticas de Seguridad de la Información (Resolución 0-4004 de 2013), Sección 5.6.1 Registro de Usuarios, Normatividad c): 'El \"nombre de usuario\" debe ser único e intransferible, es decir que está prohibido el acceso a los recursos informáticos de la Entidad por medio de un \"nombre de usuario\" compartido o que no se le haya asignado.' Y Sección 5.6.2 Gestión de contraseñas para usuarios, Normatividad f): 'Se prohíbe el uso de contraseña compartida. Las contraseñas nunca deben ser compartidas o reveladas a otras personas diferentes al usuario autorizado.'"
          },
          {
            "id": 3, "scenario": "Una ciudadana se acerca a la Fiscalía para conocer el estado de una denuncia que interpuso hace varios meses. El funcionario que la atiende le informa que no puede darle detalles porque la investigación es reservada y no le explica los canales adecuados para obtener información como titular del dato.", "questionText": "¿Qué principio de la Política de Tratamiento de Datos Personales podría estar vulnerándose principalmente en esta situación?", "options": [{ "text": "Principio de necesidad, ya que la información no es necesaria para la ciudadana.", "correct": false }, { "text": "Principio de acceso y circulación restringida, interpretado de forma que se le niega el derecho a ser informada adecuadamente como titular.", "correct": true }, { "text": "Principio de veracidad, ya que la información que se le da es incompleta.", "correct": false }], "justification": "La Política de Tratamiento de Datos Personales (Resolución 0-0152 de 2018), Artículo Sexto, Numeral 3, establece el derecho del titular a 'Ser informado por la Fiscalía General de la Nación, previa solicitud del titular del dato, respecto al uso que se le ha dado a sus Datos Personales, salvo los casos en los que opere la reserva de la información.' Aunque la investigación puede ser reservada, se debe orientar al titular sobre sus derechos y los procedimientos, y el principio de acceso y circulación restringida debe equilibrarse con el derecho del titular a ser informado, dentro de los límites legales."
          },
          {
            "id": 4, "scenario": "Un funcionario de la Fiscalía, en su tiempo libre y usando su computador personal, descarga software pirata y visita sitios web no seguros. Al día siguiente, usa una memoria USB personal en su equipo de trabajo en la Fiscalía para transferir unos archivos personales.", "questionText": "¿Qué riesgo principal para la seguridad de la información de la Fiscalía representa esta conducta, según las políticas?", "options": [{ "text": "Ninguno, ya que las actividades se realizaron en un equipo personal y en tiempo libre.", "correct": false }, { "text": "Un riesgo alto de infección por malware (virus, troyanos) que podría comprometer la red y los sistemas de la Fiscalía al introducir la USB.", "correct": true }, { "text": "Un riesgo bajo, siempre que el antivirus del equipo de la Fiscalía esté actualizado.", "correct": false }], "justification": "Las Políticas de Seguridad de la Información (Resolución 0-4004 de 2013) buscan proteger los activos informáticos de amenazas. La Sección 5.8. Normatividad a) prohíbe 'distribuir archivos que contengan virus, troyanos, gusanos, spyware y en general todo tipo de software malicioso'. El uso de USB personales tras haber visitado sitios no seguros o descargado software pirata incrementa significativamente el riesgo de introducir malware en la red de la Fiscalía."
          },
          {
            "id": 5, "scenario": "Un directivo de la Fiscalía asigna constantemente a un subalterno tareas que exceden su capacidad y horario laboral, sin reconocer sus esfuerzos y generando un ambiente de presión excesiva. El subalterno teme represalias si se queja.", "questionText": "¿Qué directriz ética, especialmente relevante para cargos directivos, está incumpliendo el directivo?", "options": [{ "text": "Liderazgo, al no organizar adecuadamente el trabajo.", "correct": false }, { "text": "Reconocimiento, al no proteger la dignidad del servidor, sobrecargándolo y no valorando su bienestar.", "correct": true }, { "text": "Calidad, ya que la sobrecarga podría afectar la calidad del trabajo del subalterno.", "correct": false }], "justification": "El Código de Ética, Sección 3.2 'Si tengo un cargo directivo', específicamente en 3.2.2 Reconocimiento, establece: 'Protejo la dignidad de los servidores a mi cargo... No los sobrecargo con tareas que no puedan cumplir con calidad y oportunamente. Evito asignar tareas fuera de las horas laborales, excepto cuando haya razones imperiosas.' La conducta del directivo va en contra de esta directriz."
          },
          {
            "id": 6, "scenario": "Un funcionario de la Fiscalía recibe una solicitud de un ciudadano para acceder a sus datos personales contenidos en una base de datos administrativa de la entidad. El funcionario, argumentando carga laboral, no tramita la solicitud en el tiempo estipulado.", "questionText": "¿Qué derecho del titular de los datos se está vulnerando y qué normativa lo respalda?", "options": [{ "text": "Derecho a la intimidad, según el Código Penal.", "correct": false }, { "text": "Derecho a conocer, actualizar y rectificar sus Datos Personales, respaldado por la Ley 1581 de 2012 y la Política de Tratamiento de Datos Personales de la FGN.", "correct": true }, { "text": "Derecho a la libre expresión, ya que no se le permite comunicarse efectivamente.", "correct": false }], "justification": "El Artículo Sexto de la Política de Tratamiento de Datos Personales de la FGN (Resolución 0-0152 de 2018), que se basa en la Ley 1581 de 2012 (Artículo 8), establece el derecho del titular a 'Conocer, actualizar y rectificar sus Datos Personales'. El Artículo Octavo de la misma resolución establece los procedimientos y plazos para atender estas solicitudes, y no tramitarla a tiempo vulnera este derecho."
          },
          {
            "id": 7, "scenario": "Durante un proceso de contratación, un funcionario de la Fiscalía encargado de evaluar propuestas nota que uno de los oferentes es una empresa perteneciente a un amigo cercano. A pesar de esto, decide continuar con la evaluación sin informar de su relación.", "questionText": "¿Qué principio ético fundamental está comprometiendo el funcionario?", "options": [{ "text": "Conocimiento, ya que podría no tener toda la información para decidir.", "correct": false }, { "text": "Imparcialidad y Servicio al bien general, al no declarar un posible conflicto de interés que podría influir en su decisión.", "correct": true }, { "text": "Calidad, ya que la amistad podría llevarlo a ser menos exigente con la propuesta.", "correct": false }], "justification": "El Código de Ética, Sección 3.7.1 Imparcialidad (en el contexto de proveedores y contratistas), establece: 'No permito que mis decisiones de contratación sean influenciadas por vínculos familiares, de amistad o de otra índole.' Además, la Sección 3.1.1 Servicio al bien general indica: 'No permito que algún interés personal propio, de uno de mis familiares o de terceros influya en mis decisiones.' El funcionario debe declarar el conflicto de interés."
          },
          {
            "id": 8, "scenario": "Un analista de la Oficina de Informática detecta un intento de acceso no autorizado a un servidor crítico de la Fiscalía. Decide investigarlo por su cuenta sin seguir el protocolo establecido para reportar incidentes de seguridad, para no generar alarma.", "questionText": "Según las Políticas de Seguridad de la Información, ¿es adecuada la actuación del analista?", "options": [{ "text": "Sí, si logra resolver el incidente rápidamente y sin mayores consecuencias.", "correct": false }, { "text": "No, debe seguir los protocolos establecidos para el reporte y manejo de incidentes de seguridad, involucrando a los responsables designados.", "correct": true }, { "text": "Parcialmente, debería informar solo después de confirmar la gravedad del incidente.", "correct": false }], "justification": "Las Políticas de Seguridad de la Información (Resolución 0-4004 de 2013) establecen la necesidad de un manejo estructurado de la seguridad. Aunque no se detalla un protocolo específico de reporte de incidentes en los fragmentos, el Artículo Tercero define 'Incidente de Seguridad' y la Sección 5.1 'Gestión de la Seguridad de la Información' implica procesos organizados. Omitir el reporte formal va en contra del principio de una gestión coordinada y documentada de la seguridad, esencial para una respuesta efectiva y para prevenir futuros incidentes."
          },
          {
            "id": 9, "scenario": "Un servidor público de la Fiscalía utiliza frecuentemente los recursos de la entidad (impresora, papel, internet) para asuntos personales no relacionados con su trabajo, argumentando que es un uso mínimo y no afecta sus labores.", "questionText": "¿Cómo se valora esta conducta desde la perspectiva del Código de Ética?", "options": [{ "text": "Es aceptable si no interfiere con sus responsabilidades principales.", "correct": false }, { "text": "No es ético, ya que los recursos públicos deben usarse para los fines institucionales y el bien general, no para beneficio particular.", "correct": true }, { "text": "Es una falta menor que puede ser pasada por alto si el servidor es eficiente en su trabajo.", "correct": false }], "justification": "El Código de Ética, Sección 3.1.6 Calidad, establece: 'No uso mi tiempo laboral para fines personales.' Implícitamente, esto se extiende al uso de recursos. El principio de 'El interés general prevalece sobre el interés particular' (Sección 2) también aplica, indicando que los recursos de la Fiscalía son para el cumplimiento de su misión, no para uso personal. La Sección 5.4.2.g de las Políticas de Seguridad de la Información también prohíbe usar recursos para fines no laborales."
          },
          {
            "id": 10, "scenario": "Una dependencia de la Fiscalía necesita adquirir un nuevo software. El jefe de la dependencia instruye a su equipo para que en las especificaciones técnicas se incluyan características tan específicas que solo un proveedor particular, amigo suyo, las cumple, excluyendo así a otros competidores.", "questionText": "¿Qué directriz ética relacionada con proveedores y contratistas se está vulnerando flagrantemente?", "options": [{ "text": "La directriz de exigir calidad a los proveedores.", "correct": false }, { "text": "La directriz de imparcialidad, al diseñar un proceso para favorecer a un oferente específico y no seleccionar con base en mérito de manera objetiva.", "correct": true }, { "text": "La directriz de mantener la reserva sobre las ofertas comerciales.", "correct": false }], "justification": "El Código de Ética, Sección 3.7.1 Imparcialidad, establece: 'Diseño convocatorias que contemplen y equilibren las necesidades de la entidad y las condiciones de los posibles oferentes... Selecciono a proveedores y contratistas con base en mérito, de manera objetiva y sin privilegios.' La acción descrita claramente viola la objetividad y la selección basada en mérito, favoreciendo intereses particulares."
          },
          {
            "id": 11, "scenario": "Un funcionario de la Fiscalía tiene acceso a información sensible sobre un caso en curso. Un familiar le pide detalles sobre el caso por curiosidad.", "questionText": "¿Cómo debe proceder el funcionario según el Código de Ética?", "options": [{ "text": "Compartir solo detalles generales para satisfacer la curiosidad del familiar sin comprometer la investigación.", "correct": false }, { "text": "Negarse amablemente a compartir cualquier información, explicando la naturaleza confidencial de su trabajo.", "correct": true }, { "text": "Inventar una historia diferente para no revelar la verdad pero tampoco decepcionar al familiar.", "correct": false }], "justification": "El Código de Ética, Sección 3.1.3.1 Confidencialidad, es claro: 'Soy cuidadoso y responsable con la información sobre personas, organizaciones y la Fiscalía General de la Nación. Reconozco el carácter confidencial de esta información... No convierto esta información en cuento entre colegas o familiares.'"
          },
          {
            "id": 12, "scenario": "Un servidor de la Fiscalía descubre que un compañero está utilizando el correo electrónico institucional para coordinar actividades de un partido político.", "questionText": "¿Qué prohibición específica del uso del correo electrónico institucional se está infringiendo según las Políticas de Seguridad de la Información?", "options": [{ "text": "Enviar mensajes con información no solicitada (spam).", "correct": false }, { "text": "Utilizar el correo institucional para el envío de información no autorizada, como propaganda política.", "correct": true }, { "text": "Utilizar lenguaje inapropiado u ofensivo.", "correct": false }], "justification": "Según las Políticas de Seguridad de la Información (Resolución 0-4004 de 2013), Sección 5.4.3.1 Correo Electrónico Institucional, Prohibiciones en el uso del correo electrónico institucional, literal c): 'No se debe utilizar el correo institucional para el envío información no autorizada, tal como propaganda comercial, política o religiosa...'"
          },
          {
            "id": 13, "scenario": "Una víctima de un delito solicita a la Fiscalía la supresión de sus datos personales de una base de datos pública de la entidad, argumentando que su divulgación la pone en riesgo.", "questionText": "¿Qué derecho fundamental de la víctima está directamente relacionado con esta solicitud, según la Política de Tratamiento de Datos Personales?", "options": [{ "text": "El derecho a la libertad de expresión.", "correct": false }, { "text": "El derecho a revocar la autorización y/o solicitar la supresión del dato cuando en el tratamiento no se respeten los principios, derechos y garantías.", "correct": true }, { "text": "El derecho a no ser discriminado.", "correct": false }], "justification": "La Política de Tratamiento de Datos Personales (Resolución 0-0152 de 2018), Artículo Sexto, Numeral 4, establece el derecho del titular a: 'Revocar la autorización y/o solicitar la supresión del dato por parte de la Fiscalía General de la Nación, cuando en el tratamiento no se respeten los principios, derechos y garantías constitucionales y legales.'"
          },
          {
            "id": 14, "scenario": "Un investigador del CTI, al realizar una inspección en una empresa, decide llevarse para su uso personal algunos elementos de papelería (bolígrafos, resmas de papel) que no son relevantes para la investigación.", "questionText": "¿Qué principio ético está vulnerando el investigador?", "options": [{ "text": "Diligencia, al no concentrarse exclusivamente en la recolección de pruebas.", "correct": false }, { "text": "Honestidad e Integridad (implícitos en el servicio público), al apropiarse indebidamente de bienes ajenos, aunque sean de poco valor.", "correct": true }, { "text": "Compromiso con la institución, ya que esos elementos podrían ser útiles para la Fiscalía.", "correct": false }], "justification": "El Código de Ética, en su Sección 2 'Los principios éticos', establece que 'Las acciones del servidor público son éticamente íntegras'. La apropiación de bienes, incluso de poco valor, durante una diligencia oficial va en contra de la integridad y honestidad esperada de un servidor público. Aunque no se mencione explícitamente el hurto de papelería, el principio general de integridad es aplicable."
          },
          {
            "id": 15, "scenario": "Un jefe de unidad en la Fiscalía constantemente desestima las opiniones técnicas de los miembros de su equipo que son más jóvenes o tienen menos experiencia, basándose únicamente en su antigüedad.", "questionText": "¿Qué aspecto del valor 'Reconocimiento' (para cargos directivos) está fallando en aplicar el jefe?", "options": [{ "text": "No asignar tareas de acuerdo con sus capacidades y fortalezas.", "correct": false }, { "text": "No valorar sus conocimientos y aportes a la entidad, y no fomentar un ambiente de diálogo franco.", "correct": true }, { "text": "No proteger la dignidad de los servidores a su cargo.", "correct": false }], "justification": "El Código de Ética, Sección 3.2.2 Reconocimiento, indica: 'Los valoro como compañeros de trabajo, con sus fortalezas, debilidades y diversidad de caracteres y temperamentos. Valoro sus conocimientos y aportes a la entidad. Fomento un ambiente de trabajo que permita un diálogo franco con los servidores a mi cargo.' Desestimar aportes por antigüedad en lugar de mérito técnico va en contra de este principio."
          },
          {
            "id": 16, "scenario": "Un funcionario es responsable de la custodia de información clasificada. Deja documentos sensibles sobre su escritorio al salir a almorzar, en un área donde transitan otros colegas no autorizados para ver dicha información.", "questionText": "¿Qué directriz específica sobre confidencialidad del Código de Ética está incumpliendo?", "options": [{ "text": "No entregar la información a los medios de comunicación sin autorización.", "correct": false }, { "text": "Ser cuidadoso con la documentación que deja en su escritorio y que lleva consigo.", "correct": true }, { "text": "No utilizar la información para obtener algún beneficio personal.", "correct": false }], "justification": "El Código de Ética, Sección 3.1.3.1 Confidencialidad, establece como parte de 'Lo que hago': 'Soy cuidadoso con la documentación que dejo en mi escritorio y que llevo conmigo.' Dejar documentos sensibles desatendidos es una falta directa a esta directriz."
          },
          {
            "id": 17, "scenario": "La Fiscalía va a implementar un nuevo sistema de información. Durante la fase de pruebas, se detectan varias vulnerabilidades de seguridad, pero por cumplir con los plazos de entrega, se decide lanzar el sistema sin corregirlas todas, planeando hacerlo después.", "questionText": "Desde la perspectiva de las Políticas de Seguridad de la Información, ¿qué principio se está comprometiendo?", "options": [{ "text": "La responsabilidad de los usuarios sobre los activos informáticos.", "correct": false }, { "text": "El objetivo de proteger los activos informáticos y garantizar la confidencialidad, integridad y disponibilidad de la información antes de la puesta en producción.", "correct": true }, { "text": "La necesidad de que el software esté debidamente licenciado.", "correct": false }], "justification": "Las Políticas de Seguridad de la Información (Resolución 0-4004 de 2013), Artículo Primero (Objetivo), establecen: 'La política de seguridad informática tiene por objetivo proteger los activos informáticos de la Fiscalía General de la Nación y garantizar un adecuado uso de la tecnología, ante amenazas... con el fin de asegurar el cumplimiento de la confidencialidad, integridad y disponibilidad de la información.' Lanzar un sistema con vulnerabilidades conocidas compromete este objetivo fundamental."
          },
          {
            "id": 18, "scenario": "Un ciudadano presenta una queja ante la Fiscalía porque considera que sus datos personales fueron utilizados de forma inapropiada en una publicación de la entidad. La dependencia encargada no responde a su reclamación dentro del término legal.", "questionText": "¿Qué procedimiento establecido en la Política de Tratamiento de Datos Personales se está incumpliendo?", "options": [{ "text": "El procedimiento para solicitar prueba de la autorización del tratamiento de datos.", "correct": false }, { "text": "El procedimiento para la atención y respuesta a quejas y reclamos, específicamente el plazo para dar respuesta.", "correct": true }, { "text": "El procedimiento para la anonimización de datos sensibles en documentos públicos.", "correct": false }], "justification": "La Política de Tratamiento de Datos Personales (Resolución 0-0152 de 2018), Artículo Octavo, Numeral 4, literal c), establece: 'La dependencia de la Entidad que en marco de sus competencias tenga acceso a los Datos Personales objeto de la reclamación, dará respuesta a la inconformidad dentro del término máximo de quince (15) días hábiles...'"
          },
          {
            "id": 19, "scenario": "Un fiscal, al revisar un caso, se da cuenta de que el investigado es una persona influyente en la ciudad. Decide archivar el caso rápidamente con argumentos débiles para evitar confrontaciones, a pesar de existir méritos para continuar la investigación.", "questionText": "¿Qué principio ético fundamental está violando el fiscal con esta actuación?", "options": [{ "text": "El principio de conocimiento, al no profundizar en la investigación.", "correct": false }, { "text": "El principio de que el interés general prevalece sobre el interés particular y el de actuar con justicia e imparcialidad.", "correct": true }, { "text": "El principio de calidad, al no realizar un trabajo exhaustivo.", "correct": false }], "justification": "El Código de Ética, Sección 2 'Los principios éticos', establece: 'El interés general prevalece sobre el interés particular.' y 'Todas las personas son iguales ante la ley.' Además, la Sección 3.1.1 'Servicio al bien general' indica: 'Actúo con justicia... Soy imparcial en el momento de tomar decisiones. No dejo que el rango social, alto o bajo, o el poder de una persona influya en mis decisiones.'"
          },
          {
            "id": 20, "scenario": "Un empleado de la Fiscalía utiliza su acceso a las bases de datos institucionales para consultar información personal de un vecino con el que tiene una disputa personal, sin ninguna relación con sus funciones laborales.", "questionText": "¿Cuál es la implicación de esta acción según las Políticas de Seguridad y el Código de Ética?", "options": [{ "text": "Es una falta administrativa menor si no divulga la información.", "correct": false }, { "text": "Es un uso indebido de los activos de información, una violación a la confidencialidad y un posible abuso de autoridad, contrario a las políticas de seguridad y los principios éticos.", "correct": true }, { "text": "Es aceptable si lo hace fuera del horario laboral para no afectar su productividad.", "correct": false }], "justification": "Las Políticas de Seguridad de la Información (Resolución 0-4004 de 2013), Sección 5.4.2.g, prohíbe usar recursos informáticos para fines no laborales. El Código de Ética, Sección 3.1.3.1 Confidencialidad, exige responsabilidad con la información. Además, el Artículo Décimo de la Política de Tratamiento de Datos Personales (Resolución 0-0152 de 2018) establece la 'Debida utilización' y la responsabilidad por el incumplimiento. Usar el acceso para fines personales es una clara violación."
          },
          {
            "id": 21, "scenario": "Un funcionario de la Fiscalía es asignado a una nueva área y se le otorga acceso a sistemas con información altamente sensible. No recibe capacitación sobre las políticas de seguridad específicas para esa información ni sobre los riesgos asociados.", "questionText": "¿Qué responsabilidad de la Oficina de Personal y de la Escuela de Estudios, según las Políticas de Seguridad de la Información, podría no estarse cumpliendo adecuadamente?", "options": [{ "text": "La responsabilidad de monitorear el acceso lógico y físico a las redes.", "correct": false }, { "text": "La responsabilidad de notificar al personal que ingresa sobre sus obligaciones (Oficina de Personal) y realizar capacitación continua en materia de seguridad informática (Escuela de Estudios).", "correct": true }, { "text": "La responsabilidad de definir la estructura de restricciones y excepciones de acceso a la información.", "correct": false }], "justification": "Las Políticas de Seguridad de la Información (Resolución 0-4004 de 2013), Artículo Sexto, establece las responsabilidades. Numeral 4.b (Oficina de Personal): 'Notificar a todo el personal que ingresa a la Institución, de sus obligaciones respecto del cumplimiento de la Política de Seguridad informática.' Numeral 5.a (Escuela de Estudios): 'Realizar las tareas de capacitación continua en materia de seguridad informática, a todos los servidores y funcionarios de la Fiscalía.'"
          },
          {
            "id": 22, "scenario": "Durante una auditoría interna, se descubre que una dependencia de la Fiscalía no ha estado realizando copias de seguridad de su información crítica de manera regular, poniendo en riesgo la disponibilidad de la misma en caso de un incidente.", "questionText": "¿Quiénes son los primeros responsables de la integridad y respaldo de la información de la dependencia, según las Políticas de Seguridad?", "options": [{ "text": "Únicamente la Oficina de Informática, por ser la encargada de la infraestructura tecnológica.", "correct": false }, { "text": "Los Jefes de dependencia, sección o área son los primeros responsables, aunque pueden contar con asesoría técnica de la Oficina de Informática.", "correct": true }, { "text": "Cada funcionario individualmente es responsable de la información que maneja, sin responsabilidad del jefe directo.", "correct": false }], "justification": "Las Políticas de Seguridad de la Información (Resolución 0-4004 de 2013), Sección 5.7 Propiedad y Procesamiento de la Información, Normatividad g): 'Los Jefes de dependencia, sección, o área, son los primeros responsables de la integridad y respaldo de la información inherente de la dependencia a su cargo. Dicha labor de respaldo podrá adelantarla con la asesoría técnica de la Oficina de Informática.'"
          },
          {
            "id": 23, "scenario": "Un contratista que presta servicios a la Fiscalía necesita acceso remoto a ciertos sistemas. Se le otorgan credenciales sin firmar un acuerdo de confidencialidad específico ni recibir información clara sobre las políticas de seguridad de la entidad.", "questionText": "¿Qué requisito para el acceso de terceros a los sistemas de la Fiscalía se está omitiendo, según las Políticas de Seguridad?", "options": [{ "text": "Que el acceso sea monitoreado por el supervisor del contrato.", "correct": false }, { "text": "Que la solicitud de acceso esté respaldada por convenio o contrato, y que el tercero se comprometa al cumplimiento de las políticas y confidencialidad.", "correct": true }, { "text": "Que el contratista utilice su propio equipo para el acceso remoto.", "correct": false }], "justification": "Las Políticas de Seguridad de la Información (Resolución 0-4004 de 2013), Sección 5.6.6 Autenticación de usuarios para conexiones externas de terceros, Normatividad a) y d): 'Toda solicitud de acceso... por parte de terceros, debe estar respaldada por convenio, contrato o acuerdo...' y 'Las credenciales de identificación serán entregadas... luego de diligenciar el formato correspondiente... que incluye el compromiso de confidencialidad y cumplimiento de las políticas establecidas por la Entidad.'"
          },
          {
            "id": 24, "scenario": "Un funcionario observa que las luces y equipos de cómputo de su oficina permanecen encendidos innecesariamente fuera del horario laboral, generando un consumo excesivo de energía.", "questionText": "Aunque no se trate de un delito informático, ¿qué principio del Código de Ética relacionado con el uso de recursos y el medio ambiente podría aplicarse para fomentar una conducta más responsable?", "options": [{ "text": "El principio de legalidad, ya que podría existir una norma sobre ahorro energético.", "correct": false }, { "text": "El principio de responsabilidad en el uso de recursos y la consideración del impacto ambiental (Sección 3.10), promoviendo un uso razonable de los recursos.", "correct": true }, { "text": "El principio de conocimiento, informándose sobre el consumo energético.", "correct": false }], "justification": "El Código de Ética, Sección 3.10 'Si mi trabajo afecta el medio ambiente', Directriz 3.10.1 Responsabilidad: 'Soy responsable en el uso de los recursos naturales y en la afectación del medio ambiente. Hago un uso razonable y ajustado de los recursos naturales y de los insumos que afectan el medio ambiente.' Esto incluye el uso eficiente de la energía."
          },
          {
            "id": 25, "scenario": "Un directivo de la Fiscalía recibe una denuncia anónima bien fundamentada sobre actos de corrupción cometidos por un miembro de su equipo. Decide no investigarla para evitar un escándalo que afecte la reputación de su área.", "questionText": "¿Qué directriz ética fundamental está ignorando el directivo?", "options": [{ "text": "La directriz de proteger la dignidad de los servidores a su cargo.", "correct": false }, { "text": "La directriz de Liderazgo con responsabilidad y el deber de actuar con integridad y promover la justicia, incluso si implica tomar decisiones difíciles.", "correct": true }, { "text": "La directriz de reconocer los errores institucionales y no tratar de esconderlos.", "correct": false }], "justification": "El Código de Ética, Sección 3.2.1 Liderazgo, establece: 'Lidero con responsabilidad.' y 'Considero las consecuencias de mis decisiones y actúo de tal manera que estas tengan efectos positivos sobre la Fiscalía, los servidores, los usuarios del sistema judicial y la sociedad.' Ignorar una denuncia de corrupción va en contra de la responsabilidad, la integridad (Sección 3.1.2) y el compromiso con la justicia (Sección 3.1.1)."
          },
          {
            "id": 26, "scenario": "Un funcionario encargado de la gestión documental recibe una orden de destruir unos expedientes que, según la normativa de archivo, aún deben conservarse. La orden proviene de un superior que busca ocultar posibles irregularidades.", "questionText": "¿Cómo debería actuar el funcionario, considerando el principio de legalidad del Código de Ética?", "options": [{ "text": "Cumplir la orden del superior para evitar problemas laborales.", "correct": false }, { "text": "Negarse a cumplir una orden que considera ilegal, documentar la situación y, si es necesario, escalarla a una instancia superior o de control, basándose en el principio de legalidad.", "correct": true }, { "text": "Destruir los expedientes pero guardar copias en secreto por si acaso.", "correct": false }], "justification": "El Código de Ética, Sección 3.1.2 Legalidad, establece: 'Mis acciones se guían por los principios de la legalidad y la integridad ética... Conozco y cumplo las normas que aplican a mi ámbito de acción.' Cumplir una orden ilegal va en contra de este principio. La Ley General de Archivo (Ley 594 de 2000), mencionada en las Políticas de Seguridad de la Información, también establece la obligación de garantizar la autenticidad e integridad de la información."
          },
          {
            "id": 27, "scenario": "Un técnico de sistemas de la Fiscalía instala en su equipo de trabajo un software para minar criptomonedas, utilizando los recursos computacionales de la entidad para su beneficio personal.", "questionText": "¿Qué política específica sobre el uso aceptable de los activos informáticos está violando directamente?", "options": [{ "text": "La prohibición de modificar la configuración y características de un PC sin autorización.", "correct": false }, { "text": "La prohibición de emplear los recursos informáticos para fines distintos al desarrollo de su trabajo en función del cargo, como actividades con ánimo de lucro personal.", "correct": true }, { "text": "La necesidad de que el sistema operativo y la ofimática estén debidamente licenciados.", "correct": false }], "justification": "Las Políticas de Seguridad de la Información (Resolución 0-4004 de 2013), Sección 5.4.2 Uso aceptable de los activos, Normatividad g): 'El usuario empleará exclusivamente los recursos informáticos para desarrollar su trabajo en función del cargo que desempeña. No para fines políticos, religiosos, comerciales o de diversión personal.' Minar criptomonedas es una actividad con ánimo de lucro personal que abusa de los recursos institucionales."
          },
          {
            "id": 28, "scenario": "Un ciudadano solicita a la Fiscalía información sobre un proceso penal en el que él es el denunciante. El fiscal a cargo se niega a proporcionar cualquier tipo de información, incluso aquella a la que el ciudadano tendría derecho, alegando simplemente 'reserva sumarial' sin mayor explicación.", "questionText": "Además de vulnerar el derecho de acceso a la información del titular, ¿qué directriz ética sobre el trato a los usuarios del sistema judicial podría estar incumpliendo el fiscal?", "options": [{ "text": "No humillar al usuario ni someterlo a tratos o condiciones de vejación.", "correct": false }, { "text": "Le explico al usuario su situación y el procedimiento jurídico de manera clara y en términos entendibles para él.", "correct": true }, { "text": "Hacer uso medido y razonable de la fuerza.", "correct": false }], "justification": "El Código de Ética, Sección 3.3 'Si mi trabajo me relaciona con los usuarios del sistema judicial', Directriz 3.3.1 Justicia, establece como parte de 'Lo que hago': 'Le explico al usuario su situación y el procedimiento jurídico de manera clara y en términos entendibles para él.' Negar información sin una explicación adecuada o sin orientar sobre los derechos y procedimientos incumple esta directriz de trato justo y claro."
          },
          {
            "id": 29, "scenario": "La Oficina de Informática de la Fiscalía planea implementar un nuevo sistema de autenticación para el acceso a la red, que requiere que los usuarios utilicen contraseñas más complejas y las cambien con mayor frecuencia. Algunos funcionarios se quejan de la medida por considerarla incómoda.", "questionText": "Desde la perspectiva de las Políticas de Seguridad de la Información, ¿por qué es fundamental implementar y mantener este tipo de controles de acceso rigurosos?", "options": [{ "text": "Principalmente para cumplir con estándares internacionales de gestión de calidad.", "correct": false }, { "text": "Para proteger la confidencialidad, integridad y disponibilidad de la información de la Fiscalía, gestionando adecuadamente la seguridad de las contraseñas y el acceso de usuarios.", "correct": true }, { "text": "Para reducir los costos de soporte técnico asociados a problemas de acceso.", "correct": false }], "justification": "Las Políticas de Seguridad de la Información (Resolución 0-4004 de 2013) en su conjunto, y específicamente las secciones sobre Control de Acceso (5.5) y Gestión de Acceso de Usuarios (5.6), incluyendo la Gestión de Contraseñas (5.6.2), tienen como fin último asegurar la información. Contraseñas robustas y cambiadas periódicamente son controles esenciales para prevenir accesos no autorizados y proteger los activos informáticos."
          },
          {
            "id": 30, "scenario": "Un servidor de la Fiscalía, con acceso a información reservada, es contactado por un antiguo compañero de universidad que ahora trabaja para una empresa privada. Este le solicita 'amistosamente' datos específicos de una investigación que podrían beneficiar a su empresa.", "questionText": "Según el Código de Ética, ¿cuál es la consideración primordial que debe guiar la respuesta del servidor?", "options": [{ "text": "La lealtad hacia su antiguo compañero y el deseo de mantener una buena relación.", "correct": false }, { "text": "El deber de confidencialidad, la primacía del interés general sobre el particular, y la prohibición de usar información privilegiada para beneficio de terceros.", "correct": true }, { "text": "La posibilidad de obtener un favor a cambio por parte de la empresa de su amigo en el futuro.", "correct": false }], "justification": "El Código de Ética es claro en varios puntos: Sección 3.1.3.1 Confidencialidad ('No utilizo esta información para obtener algún beneficio personal' o para terceros). Sección 3.1.1 Servicio al bien general ('Siempre privilegio el logro del bien general sobre el logro de bienes particulares o personales. No permito que algún interés personal propio, de uno de mis familiares o de terceros influya en mis decisiones'). La amistad no puede superponerse a estos deberes éticos."
          },
          {
            "id": 31, "scenario": "Un funcionario está utilizando una estación de trabajo compartida en la Fiscalía. Al terminar su turno, simplemente cierra los programas pero no cierra su sesión de usuario en el sistema operativo.", "questionText": "¿Qué riesgo de seguridad introduce esta omisión según las buenas prácticas y las políticas de seguridad?", "options": [{ "text": "Un riesgo de desgaste acelerado del equipo por mantenerse encendido.", "correct": false }, { "text": "Un riesgo de acceso no autorizado a su sesión y a la información por parte del siguiente usuario, violando el principio de responsabilidad individual sobre la cuenta.", "correct": true }, { "text": "Ninguno, si el siguiente usuario también es un funcionario de la Fiscalía.", "correct": false }], "justification": "Las Políticas de Seguridad de la Información (Resolución 0-4004 de 2013), Sección 5.6.1 Registro de Usuarios, Normatividad d) 'Los usuarios son responsables de todas las actividades que involucren el uso de su \"nombre de usuario\"'. No cerrar sesión en un equipo compartido facilita el acceso no autorizado a la sesión del usuario anterior."
          },
          {
            "id": 32, "scenario": "La Fiscalía adquiere una nueva base de datos para almacenar información ciudadana. Durante la configuración, no se implementan mecanismos de anonimización o seudonimización para los datos que se usarán en entornos de prueba o desarrollo.", "questionText": "¿Qué principio de la Política de Tratamiento de Datos Personales se vería comprometido si se usan datos reales sin protección en entornos no productivos?", "options": [{ "text": "Principio de veracidad o calidad del dato.", "correct": false }, { "text": "Principio de seguridad y confidencialidad, al exponer datos personales a riesgos innecesarios en entornos menos controlados.", "correct": true }, { "text": "Principio de necesidad y proporcionalidad del dato.", "correct": false }], "justification": "La Política de Tratamiento de Datos Personales (Resolución 0-0152 de 2018), Artículo Cuarto, Principios, Numeral 1 (Libertad, que implica consentimiento) y Artículo Quinto (Tratamiento y Finalidades) sugieren que los datos deben ser tratados para fines específicos y con las debidas protecciones. Usar datos reales sin protección en entornos de prueba aumenta el riesgo de exposición y uso indebido, afectando la seguridad y confidencialidad."
          },
          {
            "id": 33, "scenario": "Un servidor público es testigo de cómo un colega recibe regalos costosos de un abogado que frecuentemente tramita casos en su despacho, y nota que los casos de ese abogado parecen tener un trámite preferencial.", "questionText": "¿Qué deber ético primordial debe considerar el servidor público que es testigo de esta situación?", "options": [{ "text": "La lealtad hacia su colega, evitando crearle problemas.", "correct": false }, { "text": "El deber de denunciar posibles actos de corrupción o faltas éticas que afecten la imparcialidad y la integridad de la institución, conforme al Código de Ética.", "correct": true }, { "text": "La discreción, ya que no es su responsabilidad directa intervenir en la conducta de otros.", "correct": false }], "justification": "El Código de Ética, Sección 3.1.5 Compromiso: 'Exijo a los demás servidores el cumplimiento integral de la función pública.' Además, el principio de 'El interés general prevalece sobre el interés particular' (Sección 2) implica que no se deben tolerar actos que comprometan la justicia y la imparcialidad. Recibir regalos que puedan influir en decisiones es una falta grave."
          },
          {
            "id": 34, "scenario": "Un funcionario de la Fiscalía utiliza la impresora y el papel de la oficina para imprimir todos los documentos de la tesis de maestría de su hijo.", "questionText": "Conforme al Código de Ética y las políticas de uso de recursos, ¿cómo se considera esta acción?", "options": [{ "text": "Permitida, si se hace fuera del horario laboral y no afecta sus tareas.", "correct": false }, { "text": "Un uso indebido de los recursos públicos para fines particulares, contrario a la ética y las políticas institucionales.", "correct": true }, { "text": "Aceptable, si el costo del papel y la tinta es mínimo y no representa un gasto significativo para la entidad.", "correct": false }], "justification": "El Código de Ética, Sección 3.1.6 Calidad, 'Lo que no hago': 'No uso mi tiempo laboral para fines personales.' Esto se extiende al uso de recursos. Las Políticas de Seguridad de la Información (Resolución 0-4004 de 2013), Sección 5.4.2 Uso aceptable de los activos, Normatividad g), prohíben el uso de recursos para fines no laborales."
          },
          {
            "id": 35, "scenario": "Un jefe de departamento en la Fiscalía asigna a un nuevo miembro del equipo, sin experiencia previa en contratación, la tarea de liderar un proceso licitatorio complejo y de alto valor, sin ofrecerle la capacitación o el acompañamiento adecuados.", "questionText": "¿Qué responsabilidad como líder, según el Código de Ética, está descuidando principalmente el jefe?", "options": [{ "text": "Fomentar un ambiente de diálogo franco.", "correct": false }, { "text": "Asegurar que los servidores a su cargo tengan los conocimientos y herramientas para cumplir sus tareas con calidad (implícito en Liderazgo y Reconocimiento de capacidades).", "correct": true }, { "text": "Reconocer públicamente los logros del equipo.", "correct": false }], "justification": "El Código de Ética, Sección 3.2.1 Liderazgo: 'Dirijo mi área con claridad en cuanto a metas y procedimientos.' y 3.2.2 Reconocimiento: 'Asigno tareas de acuerdo con sus capacidades y fortalezas.' Asignar una tarea compleja sin la debida preparación o soporte va en contra de un liderazgo responsable que busca la calidad y el desarrollo de su personal."
          },
          {
            "id": 36, "scenario": "Un sistema de información de la Fiscalía que maneja datos sensibles presenta una falla que es explotada por un atacante externo, resultando en una fuga de información. La investigación posterior revela que la falla era conocida pero no se había priorizado su corrección.", "questionText": "¿A qué se debe dar prioridad en la gestión de la seguridad de la información, según las políticas de la FGN?", "options": [{ "text": "A la implementación de nuevas funcionalidades antes que a la corrección de vulnerabilidades existentes.", "correct": false }, { "text": "A la protección de los activos informáticos y la información mediante la gestión proactiva de riesgos y vulnerabilidades.", "correct": true }, { "text": "A la reducción de costos en medidas de seguridad para optimizar el presupuesto.", "correct": false }], "justification": "El Artículo Primero (Objetivo) de las Políticas de Seguridad de la Información (Resolución 0-4004 de 2013) es 'proteger los activos informáticos... con el fin de asegurar el cumplimiento de la confidencialidad, integridad y disponibilidad de la información.' Esto implica una gestión proactiva de vulnerabilidades y su corrección prioritaria cuando son conocidas."
          },
          {
            "id": 37, "scenario": "Un ciudadano solicita la actualización de su dirección de residencia en una base de datos de la Fiscalía, ya que la actual es incorrecta. El funcionario le indica que ese trámite es muy demorado y que no es realmente necesario.", "questionText": "¿Qué derecho del titular y qué principio del tratamiento de datos se están desconociendo?", "options": [{ "text": "El derecho a la portabilidad y el principio de transparencia.", "correct": false }, { "text": "El derecho a la rectificación (actualización) y el principio de veracidad o calidad del dato.", "correct": true }, { "text": "El derecho al olvido y el principio de finalidad.", "correct": false }], "justification": "La Política de Tratamiento de Datos Personales (Resolución 0-0152 de 2018), Artículo Sexto, Numeral 1, establece el derecho del titular a 'Conocer, actualizar y rectificar sus Datos Personales'. El Artículo Cuarto, Numeral 3 (Principio de veracidad o calidad) establece que la información debe ser 'veraz, completa, exacta, actualizada...'"

          {

        // --- DOM Elements ---
        const scenarioTextEl = document.getElementById('scenario-text');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const justificationContainerEl = document.getElementById('justification-container');
        const justificationTextEl = document.getElementById('justification-text'); 
        const nextButtonEl = document.getElementById('next-button');
        const terminateButtonEl = document.getElementById('terminate-button'); 
        const progressTextEl = document.getElementById('progress-text');
        const quizMainContentEl = document.getElementById('quiz-main-content');
        const resultsSectionEl = document.getElementById('results-section');
        const resultsTableBodyEl = document.getElementById('results-table').getElementsByTagName('tbody')[0];
        const restartButtonEl = document.getElementById('restart-button');
        const questionSectionEl = document.getElementById('question-section');

        // --- Quiz State ---
        let currentQuestionIndex = 0;
        let shuffledQuestions = [];
        let questionAttempts = {}; 
        let currentQuestionAnsweredCorrectly = false;

        // --- Functions ---
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function startQuiz() {
            shuffledQuestions = shuffleArray([...quizData]); 
            currentQuestionIndex = 0;
            questionAttempts = {}; 
            shuffledQuestions.forEach(q => {
                questionAttempts[q.id] = { attempts: 0, text: q.questionText, scenario: q.scenario };
            });
            resultsSectionEl.classList.add('hidden');
            quizMainContentEl.classList.remove('hidden');
            questionSectionEl.classList.remove('hidden'); 
            terminateButtonEl.classList.remove('hidden'); 
            displayQuestion();
        }

        function displayQuestion() {
            currentQuestionAnsweredCorrectly = false;
            const currentQuestion = shuffledQuestions[currentQuestionIndex];

            scenarioTextEl.textContent = currentQuestion.scenario;
            questionTextEl.textContent = currentQuestion.questionText;
            
            optionsContainerEl.innerHTML = ''; 
            justificationContainerEl.classList.add('hidden');
            nextButtonEl.classList.add('hidden'); 

            currentQuestion.options.forEach((option) => {
                const button = document.createElement('button');
                button.textContent = option.text;
                button.classList.add('option-button', 'w-full', 'text-left', 'hover:bg-gray-500', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-400');
                button.dataset.correct = option.correct;
                button.addEventListener('click', handleOptionSelect);
                optionsContainerEl.appendChild(button);
            });

            updateProgress();
            const contentArea = questionSectionEl.querySelector('.question-content-area');
            if (contentArea) contentArea.scrollTop = 0;
        }

        function handleOptionSelect(event) {
            if (currentQuestionAnsweredCorrectly) return; 

            const selectedButton = event.target;
            const isCorrect = selectedButton.dataset.correct === 'true';
            const questionId = shuffledQuestions[currentQuestionIndex].id;

            if (!selectedButton.classList.contains('correct') && !selectedButton.classList.contains('incorrect')) {
                 questionAttempts[questionId].attempts++;
            }

            const allOptionButtons = optionsContainerEl.querySelectorAll('.option-button');
            allOptionButtons.forEach(btn => btn.disabled = true);

            if (isCorrect) {
                selectedButton.classList.remove('incorrect'); 
                selectedButton.classList.add('correct');
                justificationTextEl.innerHTML = shuffledQuestions[currentQuestionIndex].justification; 
                justificationContainerEl.classList.remove('hidden'); 
                nextButtonEl.classList.remove('hidden'); 
                currentQuestionAnsweredCorrectly = true;
            } else {
                selectedButton.classList.add('incorrect');
                selectedButton.disabled = true; 
                allOptionButtons.forEach(btn => {
                    if (btn !== selectedButton && !btn.classList.contains('correct')) {
                        btn.disabled = false;
                    }
                });
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                displayQuestion();
            } else {
                displayResults();
            }
        }

        function terminateQuiz() {
            displayResults();
        }

        function updateProgress() {
            progressTextEl.textContent = `Pregunta ${currentQuestionIndex + 1} de ${shuffledQuestions.length}`;
        }

        function displayResults() {
            quizMainContentEl.classList.add('hidden');
            questionSectionEl.classList.add('hidden');
            resultsSectionEl.classList.remove('hidden');
            terminateButtonEl.classList.add('hidden'); 
            nextButtonEl.classList.add('hidden'); 
            resultsTableBodyEl.innerHTML = ''; 

            const resultsArray = Object.values(questionAttempts).map(item => ({
                scenario: item.scenario,
                questionText: item.text,
                attempts: item.attempts
            }));

            resultsArray.sort((a, b) => a.attempts - b.attempts);

            resultsArray.forEach((result, displayIndex) => {
                const row = resultsTableBodyEl.insertRow();
                row.insertCell().textContent = displayIndex + 1;
                row.insertCell().innerHTML = `<span class="font-semibold">${result.scenario}</span><br>${result.questionText}`;
                const attemptsCell = row.insertCell();
                attemptsCell.textContent = result.attempts;
                attemptsCell.classList.add('text-center');
            });
        }

        nextButtonEl.addEventListener('click', nextQuestion);
        terminateButtonEl.addEventListener('click', terminateQuiz); 
        restartButtonEl.addEventListener('click', startQuiz);

        startQuiz();
